<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Result Page</title>
    <link rel="stylesheet" href="reset.css" />
    <link rel="stylesheet" href="./assets/CSS/restultpagestyle.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  </head>
  <body>
    <header>
      <img src="./assets/img/epicode_logo.png" alt="epicode logo" />
    </header>
    <main>
      <h1 id="results">Results</h1>
      <p id="resultsparagraphs">The summary of your answers</p>
      <div>
        <section>
          <h1>Correct</h1>
          <h2 id="correctPercentage"></h2>
          <p id="correctCount"></p>
        </section>
        <section>
          <canvas id="myDoughnutChart" width="250" height="250"></canvas>
        </section>
        <section>
          <h1>Wrong</h1>
          <h2 id="wrongPercentage"></h2>
          <p id="wrongCount"></p>
        </section>
      </div>
    </main>

    <footer>
      <div>
        <input
          id="rateus"
          onclick="window.location.href='feedbackPage.html'"
          value="RATE US"
        />
      </div>
    </footer>

    <script src="./assets/script/result.js"></script>

    Â 
  </body>
</html>
