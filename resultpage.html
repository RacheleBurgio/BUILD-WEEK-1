<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Result Page</title>
    <link rel="stylesheet" href="./assets/css/reset.css" />
    <link rel="stylesheet" href="./assets/css/restultpagestyle.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header>
      <img src="./assets/img/epicode_logo.png" alt="epicode logo" />
    </header>
    <main>
      <br />
      <h1 id="results">Results</h1>
      <p id="resultsparagraphs">The summary of your answer</p>
      <br />
      <section>
        <h1>Correct</h1>
        <h2>66.2%</h2>
        <p>4/6 questions</p>
      </section>
      <section>
        <h1>Wrong</h1>
        <h2>33.3%</h2>
        <p>2/6 questions</p>
      </section>
      <br />
      <div>
        <br />
        <input id="rateus" type="submit" value="RATE US" />
      </div>
    </main>
    <footer></footer>
  </body>
</html>
